[Config AodvIoT]
description = AODV over IEEE802.15.4 in grid topology
network = AodvGridNetwork

experiment-label = AODV
measurement-label = 8
sim-time-limit = 0s

record-eventlog = false
repeat = 7
seed-set = ${repetition}
**.*.statistic-recording = false
**.numRouters = 16
**.numProducers = 8
**.numConsumers = 8

**.aodvR*.mobilityType = "StaticGridMobility"
**.aodvR*.mobility.numHosts = 16
**.aodvR*.mobility.columns = 4
**.aodvR*.mobility.rows = 4
**.aodvR*.mobility.constraintAreaMinX = 15m
**.aodvR*.mobility.constraintAreaMinY = 15m
**.aodvR*.mobility.constraintAreaMaxX = 145m
**.aodvR*.mobility.constraintAreaMaxY = 145m

**.aodv{P,C}[*].mobilityType = "StationaryMobility"
#**.aodvC[*].mobilityType = "RandomWPMobility"
**.aodv{C,P}[*].mobility.initFromDisplayString = false
**.aodv{C,P}[*].mobility.initialX = uniform(5m,155m)
**.aodv{C,P}[*].mobility.initialY = uniform(5m,155m)
**.aodv{C,P}[*].mobility.constraintAreaMinX = 5m
**.aodv{C,P}[*].mobility.constraintAreaMinY = 5m
**.aodv{C,P}[*].mobility.constraintAreaMinZ = 0m
**.aodv{C,P}[*].mobility.constraintAreaMaxX = 155m
**.aodv{C,P}[*].mobility.constraintAreaMaxY = 155m
**.aodv{C,P}[*].mobility.constraintAreaMaxZ = 0m
**.aodv{C,P}[*].mobility.updateInterval = 1s
**.aodv{C,P}[*].mobility.waitTime = 1s
**.aodv{C,P}[*].mobility.speed = 1mps

#### 802.15.4 ####
**.radioMedium.rangeFilter = "communicationRange"
**.aodv*.wlan[0].typename = "Ieee802154NarrowbandNic"
**.aodv*.wlan[0].radioType = "IdealRadio"
**.aodv*.wlan[0].radio.displayCommunicationRange = true
**.aodv*.wlan[0].radio.displayInterferenceRange = true
**.aodv*.wlan[0].radio.receiver.ignoreInterference = true
**.aodv*.wlan[0].radio.transmitter.communicationRange = 35m
**.aodv*.wlan[0].radio.transmitter.bitrate = 250kbps
**.aodv*.wlan[0].mac.bitrate = 250kbps
**.aodv*.wlan[0].mac.useMACAcks = false

# ping app (host[0] pinged by others)
*.aodvC[*].numPingApps = 1
*.aodvC[*].pingApp[0].continuous = false
*.aodvC[*].pingApp[0].packetSize = 50B
*.aodvC[*].pingApp[0].sendInterval = 1s
*.aodvC[*].pingApp[0].printPing = false
*.aodvC[*].pingApp[0].count = -1
*.aodvC[*].pingApp[0].startTime = uniform(1s,5s)

*.aodvC[0].pingApp[0].destAddr = "aodvP[0](ipv4)"
*.aodvC[1].pingApp[0].destAddr = "aodvP[1](ipv4)"
*.aodvC[2].pingApp[0].destAddr = "aodvP[2](ipv4)"
*.aodvC[3].pingApp[0].destAddr = "aodvP[3](ipv4)"
*.aodvC[4].pingApp[0].destAddr = "aodvP[4](ipv4)"
*.aodvC[5].pingApp[0].destAddr = "aodvP[5](ipv4)"
*.aodvC[6].pingApp[0].destAddr = "aodvP[6](ipv4)"
*.aodvC[7].pingApp[0].destAddr = "aodvP[7](ipv4)"

# lifecycle
**.hasStatus = true

